<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Parking</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="title">
                <i class="bi bi-x-diamond-fill"></i>
                <h1>Crazy Parking</h1>
            </div>
            <div class="options">
                <i class="bi bi-three-dots-vertical" onclick="showContent()"></i>
                <div class="content" onclick="showNewCarInput()">
                    New
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="section" id="Home">
                <div class="card-group">
                    <div class="card">
                        <div class="ic">
                            <i class="bi bi-recycle c1"></i>
                        </div>
                        <div class="cc">
                            <div class="title">
                                <h3>Capacity</h3>
                            </div>
                            <div class="value">
                                <p id="Capacity">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="ic">
                            <i class="bi bi-box-arrow-right c2"></i>
                        </div>
                        <div class="cc">
                            <div class="title">
                                <h3>Available</h3>
                            </div>
                            <div class="value">
                                <p id="Available">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="ic">
                            <i class="bi bi-box-arrow-in-left c3"></i>
                        </div>
                        <div class="cc">
                            <div class="title">
                                <h3>Occupied</h3>
                            </div>
                            <div class="value">
                                <p id="Occupied">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="ic">
                            <i class="bi bi-soundwave c4"></i>
                        </div>
                        <div class="cc">
                            <div class="title">
                                <h3>Daily</h3>
                            </div>
                            <div class="value">
                                <p id="Daily">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dashboard">
                    <div class="title">
                        <h2>History</h2>
                    </div>
                    <div class="row title">
                        <div class="cel">
                            <h3>S No</h3>
                        </div>
                        <div class="cel">
                            <h3>Name</h3>
                        </div>
                        <div class="cel">
                            <h3>Vehicle Name</h3>
                        </div>
                        <div class="cel">
                            <h3>Vehicle Number</h3>
                        </div>
                        <div class="cel">
                            <h3>Entry Date</h3>
                        </div>
                        <div class="cel">
                            <h3>Exit Date</h3>
                        </div>
                        <div class="cel">
                            <h3>Status</h3>
                        </div>
                        <div class="cel">
                            <h3>Action</h3>
                        </div>
                    </div>

                </div>
            </div>
            <div class="section" id="New">
                <div class="form-group">
                    <div class="form">
                        <div class="title">
                            <p class="close" onclick="closeNewCarInput()">
                                <i class="bi bi-x-square-fill"></i>
                            </p>
                            <h2>Add new Car into our parking</h2>
                        </div>
                        <form action="" method="post">
                            <div class="row">
                                <div class="title">
                                    <label for="name">Name <span id="required">*</span></label>
                                </div>
                                <div class="input">
                                    <input type="text" name="name" id="name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">
                                    <label for="vehicleName">Vehicle Name <span id="required">*</span></label>
                                </div>
                                <div class="input">
                                    <input type="text" name="vehicleName" id="vehicleName" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">
                                    <label for="vehicleNumber">Vehicle Number <span id="required">*</span></label>
                                </div>
                                <div class="input">
                                    <input type="text" name="vehicleNumber" id="vehicleNumber" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">
                                    <label for="entryDate">Entry date</label>
                                </div>
                                <div class="input">
                                    <input type="datetime" name="entryDate" id="entryDate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">
                                    <label for="exitDate">Exit date</label>
                                </div>
                                <div class="input">
                                    <input type="datetime" name="exitDate" id="exitDate">
                                </div>
                            </div>
                            <div class="button-group">
                                <div class="button">
                                    <button type="submit" onclick="validateAndAddCars()">Add</button>
                                </div>
                                <div class="button">
                                    <button type="reset">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed">
            <div class="button" id="new" onclick="showNewCarInput()">
                <i class="bi bi-plus-lg"></i>
                <p>New</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy;2022 Crazy parking pvt ltd, All rights reserved</p>
                <p>Designed and developed by Manimaran Bhuvaneshwaran</p>
            </div>
        </div>
    </footer>
</body>
<script src="./index.js"></script>

</html>
